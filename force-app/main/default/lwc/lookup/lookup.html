<template>
    <div class="slds-combobox_container">
        <div class={comboBoxClass} aria-expanded="false" aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <lightning-input type="search" onchange={handleKeyChange}
                    label="Search" class="searchInput"
                    value={searchKey} placeholder="Search Account"></lightning-input>
            </div>
            <template if:true={contacts}>
                <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each={contacts} for:item="contact">
                            <li role="presentation" class="slds-listbox__item" key={contact.Id} 
                                onclick={onResultClick} data-contact-id={contact.Id}>
                                <div id={contact.Id} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                            {contact.Name}
                                        </span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>

    <br/>
    <template if:true={showMessage}>
        <div>You selected contact {searchKey} with Id as {selectedContactId}</div>
    </template>
</template>
